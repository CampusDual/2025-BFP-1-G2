<mat-toolbar color="primary">

  <button mat-icon-button routerLink="/offers/portal">
    <mat-icon>home</mat-icon>
  </button>

  <img src="https://media.timtul.com/media/web_clustertic/logo-clustertic_20190412075104.png" alt="Logo">


  <button mat-icon-button routerLink="/offers/portal" (click)="authService.logout()" class="logout-button">
    <mat-icon *ngIf="authService.isLoggedIn()">logout</mat-icon>
  </button>
  <button mat-icon-button *ngIf="!authService.isLoggedIn()" routerLink="/login" class="logout-button">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>
