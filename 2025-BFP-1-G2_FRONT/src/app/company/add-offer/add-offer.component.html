<form [formGroup]="offersForm" (ngSubmit)="onSubmit()">

  <mat-card class="formdata">
    <h2 #formTitle>Añadir una nueva oferta:</h2>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput placeholder="Titulo de la oferta" [formControl]="title" required>
        <mat-error *ngIf="title.invalid ">{{ getTitleErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="description">
      <mat-form-field appearance="outline">
        <mat-label>Descripcion</mat-label>
        <textarea matInput cdkTextareaAutosize placeholder="Ingresa la descripción" [formControl]="description" required
          cdkAutosizeMinRows="6" cdkTextareaAutosize="true"></textarea>
        <mat-error *ngIf="description.invalid">{{ getDescriptionErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Publicar</button>
      <button mat-raised-button color="warn" type="button" (click)="onReset()">Cancelar</button>
    </div>
  </mat-card>
</form>
