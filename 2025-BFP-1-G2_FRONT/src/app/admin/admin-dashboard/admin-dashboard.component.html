<div class="parent">
  <div class="div1">
     <mat-card class="stat-card candidates-stat">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>people</mat-icon>
          </div>
          <div class="stat-info">
            <div class="stat-number">{{ totalCandidates }}</div>
            <div class="stat-label">Candidatos</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          <mat-icon class="title-icon">bar_chart</mat-icon>
          Candidatos por Mes
        </mat-card-title>
        <mat-card-subtitle>Registros en {{ currentYear }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas baseChart [data]="candidatesChartData" [options]="candidatesChartOptions" [type]="'bar'">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>



  <div class="div2">
    <mat-card class="stat-card active-stat">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>trending_up</mat-icon>
          </div>
          <div class="stat-info">
            <div class="stat-number">{{ activeOffers }}</div>
            <div class="stat-label">Ofertas Activas</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          <mat-icon class="title-icon">show_chart</mat-icon>
          Ofertas por Mes
        </mat-card-title>
        <mat-card-subtitle>Tendencia en {{ currentYear }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas baseChart [data]="offersChartData" [options]="offersChartOptions" [type]="'line'">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="div3">
   <mat-card class="stat-card offers-stat">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>work</mat-icon>
          </div>
          <div class="stat-info">
            <div class="stat-number">{{ totalOffers }}</div>
            <div class="stat-label">Ofertas Totales</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="chart-card doughnut-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          <mat-icon class="title-icon">donut_large</mat-icon>
          Estado de las Ofertas
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container doughnut-container">
          <canvas baseChart [data]="offersStatusChartData" [options]="offersStatusChartOptions" [type]="'doughnut'">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>
    
  </div>
</div>
