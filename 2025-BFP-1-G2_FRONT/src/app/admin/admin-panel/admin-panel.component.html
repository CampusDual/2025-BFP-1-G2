<app-detailed-card

  [currentIndex]="currentDetailIndex"
  [showNavigation]="true"
  [editMode]="true"
  [cardType]="'offer'"
  (onClose)="closeDetailedCard()"
  (onAction)="onDetailedCardAction($event)"
  (onSave)="onSaveCompany($event)">
</app-detailed-card>
