<div [class.details]="!isDisabled">
  <mat-card  (click)="isDisabled && closeCard()">
    <button
      *ngIf="!isDisabled"
      mat-icon-button
      class="close-button"
      (click)="closeCard(); $event.stopPropagation()"
      aria-label="Close offer card">
      <mat-icon>cancel</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>{{ offer?.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>
      <strong>{{ offer?.companyName }}</strong> |
      <span class="email">{{ offer?.email }}</span>
    </mat-card-subtitle>
    <mat-card-content>
      <p *ngIf="!isDisabled">{{ offer?.description }}</p>
      <p class="data-offer">{{ offer?.dateAdded }}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="!isDisabled">
      <button mat-raised-button color="primary" (click)="applytoOffer()" class="applyOffer">Aplicar</button>
    </mat-card-actions>
  </mat-card>
</div>
