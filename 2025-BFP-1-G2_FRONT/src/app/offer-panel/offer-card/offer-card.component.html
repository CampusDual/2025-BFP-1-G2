<mat-card>
  <mat-card-header>
    <mat-card-title>{{offer.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-subtitle>
    <strong>{{offer.companyName}}</strong> |
    {{offer.email}}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{offer.description}}</p>
  </mat-card-content>
  <div class="card-footer">
    <mat-card-actions>
      <button mat-raised-button color="primary" class="details">Ver Detalles</button>
      <button mat-raised-button color="primary" [routerLink]="this.authService.isLoggedIn() ? null : ['/login']" class="applyOffer" (click)="applytoOffer()">Aplicar</button>
    </mat-card-actions>
    <p class="date">{{offer.dateAdded}}</p>
  </div>
</mat-card>
