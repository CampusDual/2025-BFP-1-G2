<div class="offer-recommendations-container" *ngIf="isCandidate && recomendedOffers().length > 0">
  <mat-list class="offer-recommendations">
    <div class="scroll-buttons">
      <button mat-fab class="nav-button prev-button" (click)="scrollLeft()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <h3>Ofertas recomendadas</h3>
      <button mat-fab class="nav-button next-button" (click)="scrollRight()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="scroll-wrapper">
      <div class="scroll-container" #scrollContainer>
        <app-offer-card class="your-cards" *ngFor="let offer of recomendedOffers(); let i = index" [offer]="offer"
          (click)="openDetailedCardFromSuggested(i)">
        </app-offer-card>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list>
</div>

 <div class="companies-grid" *ngIf="!isLoading && isCandidate && selectedCandidaturesOffers().length > 0">

 </div>
<div class="offer-applied-container" *ngIf="isCandidate && selectedCandidaturesOffers().length > 0">
  <mat-list class="offer-applied">
    <div class="scroll-buttons">
      <button mat-fab class="nav-button prev-button" (click)="scrollLeftApplies()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <h3>Mis candidaturas</h3>
      <button mat-fab class="nav-button next-button" (click)="scrollRightApplies()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
    <div class="scroll-wrapper">
      <div class="scroll-container" #scrollContainerApplies>
        <app-offer-card class="your-cards" *ngFor="let offer of selectedCandidaturesOffers(); let i = index"
          [offer]="offer" (click)="openDetailedCardFromApplied(i)">
        </app-offer-card>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list>
</div>

<input type="text" placeholder="Buscar..." [(ngModel)]="searchTerm" (ngModelChange)="filterOffers()"
  class="search-input">
<div class="grid-container">
  <app-offer-card *ngFor="let offer of filterOffers(); let i = index" [offer]="offer" (click)="openDetailedCard(i)">
  </app-offer-card>
</div>
<app-detailed-card [isVisible]="showDetailedCard" [data]="detailedCardData" [currentIndex]="currentDetailIndex"
  [showNavigation]="true" [cardType]="'offer'" [availableTags]="availableTags" (onClose)="closeDetailedCard()"
  (onAction)="onDetailedCardAction($event)" (onSave)="onDetailedCardSave($event)">
</app-detailed-card>
<div class="loading-container" *ngIf="isLoading">
  <img src="https://media.timtul.com/media/web_clustertic/Xcluster_20190917094551.png" alt="Cargando..."
    class="loading-logo">
  <p>Cargando ofertas...</p>
</div>
