<div class="user-panel">
  <h1>Panel de Usuario</h1>
  <div class="user-info fade-in">
    <div class="user-details">
      <h2><span class="typing-name">{{ animatedName }}</span>
        <span class="typing-cursor" [ngClass]="{'no-blink': !showCursor}" [ngStyle]="{opacity: showCursor ? 1 : 0}">|</span></h2>
      <p><strong>Email:</strong>    {{ userEmail }}</p>
      <p><strong>Tel√©fono:</strong> {{ phoneNumber }}</p>
    </div>
  </div>
</div>
