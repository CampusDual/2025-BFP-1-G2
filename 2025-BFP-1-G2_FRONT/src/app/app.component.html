<body [ngClass]="{ 'login-bg': !showHeader }">
  <div class="content" [ngClass]="{ 'no-header': !showHeader }">
    <app-header *ngIf="showHeader" [drawer]="drawer"></app-header>
      <mat-drawer-container class="container" autosize>
      <mat-drawer #drawer class="drawer" mode="side" opened>
        <div class="nav-item" *ngIf="isCandidate" routerLink="/user/profile/{{userName}}" (click)="drawer.close()">
          <mat-icon>person</mat-icon>
          <span>Perfil Profesional</span>
        </div>
        <div class="nav-item" *ngIf="isCompany" routerLink="/company/profile/{{companyName}}" (click)="drawer.close()">
          <mat-icon>person</mat-icon>
          <span>Perfil Empresa</span>
        </div>
        <div class="nav-item" *ngIf="isCandidate" routerLink="/offers/portal" (click)="drawer.close()">
          <mat-icon>work</mat-icon>
          <span>Ofertas</span>
        </div>
        <div class="nav-item" *ngIf="isCandidate" routerLink="/user/companies" (click)="drawer.close()">
          <mat-icon>business</mat-icon>
          <span>Empresas</span>
        </div>
        <div class="nav-item" *ngIf="isCompany" routerLink="/company/myoffers" (click)="drawer.close()">
          <mat-icon>business_center</mat-icon>
          <span>Mis ofertas</span>
        </div>
        <div class="nav-item" *ngIf="isCompany" (click)="navigateToAddOffer(); drawer.close()">
          <mat-icon>add_add</mat-icon>
          <span>AÃ±adir Ofertas</span>
        </div>
                <div class="nav-item" *ngIf="isAdmin" routerLink="/admin/dashboard">
          <mat-icon>analytics</mat-icon>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" *ngIf="isAdmin" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Empresas</span>
        </div>
        <div class="nav-item" *ngIf="isAdmin" routerLink="/admin/tags">
          <mat-icon>label</mat-icon>
          <span>Etiquetas</span>
        </div>
      </mat-drawer>
      <mat-drawer-content>

        <div [@fadeAnimation]="getRouterOutletState(outlet)" (click)="drawer.close()" class="main"><router-outlet
            #outlet="outlet"></router-outlet></div>

      </mat-drawer-content>
    </mat-drawer-container>

    <app-chat-button *ngIf="isCandidate||isCompany"></app-chat-button>
  </div>
</body>
